  <h1>Inventory for Store</h1>

  <h3>Store ID:
    <span id="store-id"></span>
  </h3>

  <table id="inventoryTable" class="table">
    <thead>
      <tr>
        <th>product_id</th>
        <th>product_name</th>
        <th>current_stock</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS injects rows here -->
    </tbody>
  </table>

  <script src="../../assets/js/inventory_javascript/6.6inventory.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const storeId = params.get("store_id");
    const storeIdLabel = document.getElementById("store-id");

    if (storeIdLabel) {
      storeIdLabel.textContent = storeId || "";
    }

    if (storeId) {
      loadInventory(storeId);
    } else {
      console.error("Missing store_id query parameter.");
    }

    const backButton = document.getElementById("goBack");

    if (backButton) {
      backButton.addEventListener("click", () => {
        if (storeId) {
          window.location.href = `../stores/6.5store_id.html?id=${storeId}`;
        } else {
          window.history.back();
        }
      });
    }
  </script>
