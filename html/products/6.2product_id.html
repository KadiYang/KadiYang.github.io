  <h1>Products Detailed Information</h1>

  <div id="product-detail"></div>

  <script src="../../assets/js/products_javascript/6.2product_id.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const detailTarget = document.getElementById("product-detail");

    if (id) {
      loadProductDetail(id);
    } else if (detailTarget) {
      detailTarget.innerHTML = "<p>No product ID found in URL.</p>";
      console.error("Missing product id query parameter.");
    }

    const backButton = document.getElementById("goBack");

    if (backButton) {
      backButton.addEventListener("click", () => {
        window.history.back();
      });
    }
  </script>
