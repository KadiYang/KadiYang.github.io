  <h1>Store Detailed Information</h1>

  <div id="store-detail"></div>

  <script src="../../assets/js/stores_javascript/6.5store_id.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedId = urlParams.get("id");
    const detailContainer = document.getElementById("store-detail");

    if (selectedId) {
      loadStoreDetail(selectedId);
    } else {
      if (detailContainer) {
        detailContainer.textContent = "No store ID found in URL.";
      }
      console.error("Missing store_id query parameter.");
    }

    const backButton = document.getElementById("goBack");

    if (backButton) {
      backButton.addEventListener("click", () => {
        window.history.back();
      });
    }
  </script>
