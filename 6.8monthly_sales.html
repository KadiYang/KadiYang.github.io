<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Sales Summary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>

  <button id="goBack">‚Üê Back</button>
</head>

<body>

  <h1>Store Monthly Sales Summary</h1>

  <h3>Store ID:
    <span id="store-id"></span>
  </h3>

  <table id="salesTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Units Sold</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS will inject here -->
    </tbody>
  </table>

  <!-- JS File -->
  <script src="6.8monthly_sales.js"></script>

  <script>
    // Read ?store_id=12 from URL
    const params = new URLSearchParams(window.location.search);
    const storeId = params.get("store_id");

    document.getElementById("store-id").textContent = storeId;

    loadMonthlySales(storeId);

    document.getElementById("goBack").addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>

</body>
</html>
